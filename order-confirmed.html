<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .confirmation-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1f1a58;
        }
        p {
            font-size: 20px; /* Adjusted font size */
            font-family: 'Nunito', sans-serif; /* Applied font family */
            line-height: 1.6; /* Optional line height for better readability */
            color: #333; /* Optional color adjustment */
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-size: 15px;
        }
        .back-btn:hover {
            background-color: #1f1a58;
        }
    </style>
</head>
<body>

<div class="confirmation-container">
    <h1>Order Confirmed!</h1>
    <p>Thank you for your purchase. Your order is being processed.</p>
    <a href="main.html" class="back-btn">Go Back to Homepage</a>
</div>

</body>
</html>
