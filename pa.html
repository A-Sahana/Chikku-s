<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Chatbot</title>

  <!-- FontAwesome for chat icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOModRxcz91z8CLV7FGOuHyaW9D8qxVtEZtG3cmf" crossorigin="anonymous">

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="bot.css">
</head>
<body>

  <!-- Chatbot Container (Initially Hidden) -->
  <div class="chat-container" id="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="chat-message bot-message">
        Hello! How can I assist you today?
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message here..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Floating Button for Chatbot -->
  <button class="chat-float" id="chat-float">
    <i class="fas fa-comments"></i>
  </button>

  <script src="bot.js"></script>
</body>
</html>
